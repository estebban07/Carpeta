        <script>
            let a = 10;

            console.log("resta es: ", resta);

            // == devuelve verdadero o falso si los valores son iguales 
            // > mayor que

            let x = 7;
            let y = 10;
            
            console.log ("x es igual a y? ", x==y);
            console.log ("x es diferente a y? ", x!=y);
            console.log ("x mayor que y? ", x>y);
            console.log ("x menor y? ", x<y);
            console.log ("x mayor o igual que y? ", x>=y);
            console.log ("x menor o igual que  y? ", x<=y);

            alert ("x es diferente de  y? " + (x!=y));
            alert ("x es igual a y? " + (x==y));
            alert ("x mayor que y? " + (x>y));
            alert ("x menor y? " + (x<y));
            alert ("x mayor o igual que y? " + (x>=y));
            alert ("x menor o igual que  y? " + (x<=y));
